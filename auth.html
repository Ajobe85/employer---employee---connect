
<!-- auth.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Employer-Employee Connect</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="signUpAsEmployer()">Sign Up as Employer</button>
        <button type="button" onclick="signUpAsFreelancer()">Sign Up as Freelancer</button>
    </form>
    <div id="error-message" style="color: red;"></div>

    <script>
        function signUpAsEmployer() {
            signUpUser('employer');
        }

        function signUpAsFreelancer() {
            signUpUser('freelancer');
        }

        function signUpUser(userType) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Save user type to database
                    const user = userCredential.user;
                    return database.ref('users/' + user.uid).set({
                        email: email,
                        userType: userType
                    });
                })
                .then(() => {
                    // Redirect based on user type
                    if (userType === 'employer') {
                        window.location.href = 'employer.html';
                    } else {
                        window.location.href = 'freelancer.html';
                    }
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                });
        }
    </script>
</body>
</html>
